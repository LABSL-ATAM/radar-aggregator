<!doctype html>
<html ng-app="App">

	<head>

		<meta charset="utf-8">
		<title>Antropofonica</title>

		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
		<script src="app.js"></script>

		<style type="text/css">
			body{
				font-family: monospace;
			}
		</style>
	</head>

	<body>

		
	<!-- SECCION FLYER -->
	<div ng-controller="EntriesCtrl">

			<div ng-repeat="entry in entries | orderBy:'-date'" class="entry">
				</br></br>
				<div>{{entry.date}}</br>{{entry.title}}</br>
					<span ng-repeat="category in entry.feed_categories">
					{{category}}&nbsp;
					</span>
				</div>
				<p>***********************************************************</p>
			</div>

		</div><!-- cierra .container -->
	</div>

</body>
</html>
