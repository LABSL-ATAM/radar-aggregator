<!doctype html>
<html ng-app="radarApp">
  
  <head>
    <script src="js/angular.min.js"></script>
    <script src="radar.js"></script>

    <script src="piel/semantic.min.css.js"></script>
    <link rel="stylesheet" href="piel/semantic.min.css">

  </head>



  <body>

   
    <div class="ui container">
      
      <h1 class="ui header">RAM
        <div class="sub header">Radar de noticias de Artes Multimediales</div>
      </h1>
      <div class="ui divider"></div>

      <div  ng-controller="feedsController as feedsList">
        <div class="ui horizontal relaxed celled list"><h2>{{feedsList.feeds.length}} Feeds</h2>
          <div class="item" ng-repeat="feed in feedsList.feeds">
          	<a class="{{feed.categories|stringify|lowercase}}" TARGET="_blank" title="{{feed.description}}" href="{{feed.url}}">{{feed.title}}</a>             
          </div>
        </div>
      </div>
      <div class="ui divider"></div>


      
      <div ng-controller="entriesController as entriesList">
        
        <h2 class="ui header">{{entriesList.entries.length}} Entradas</h2>
          
          <div class="ui vertical segment" ng-repeat="entry in entriesList.entries | orderBy:'date' : true">
            
            <h3 class="{{entry.feed_categories|stringify|lowercase}} ui header">
              <a TARGET="_blank" href="{{entry.url}}">{{entry.title}}</a>
            </h3> 

            <p>{{entry.descriptionClean}}</p> 

            <div ng-if="entry.tags">
              <div ng-repeat="tag in entry.tags | limitTo: 10" class="tag-{{tag|lowercase}} ui tag label">{{tag}}</div>
            </div>

            <div class="ui left rail">
              <div class="ui basic compact right floated segment">
                <a TARGET="_blank" href="{{entry.feed_url}}">{{entry.feed}}</a> <span>{{entry.date|date:'dd/MM/yyyy'}}</span>
              </div>
            </div>
              
          </div>
       
        </div>
      </div>
    </div>


  </body>
</html>
