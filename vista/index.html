<!doctype html>
<html ng-app="radarApp">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/radar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h2>Radar</h2>


    <div ng-controller="feedsController as feedsList">
      <ul class="feeds-list"><span>Feeds: {{feedsList.feeds.length}}</span>
        <li ng-repeat="(feedTitle, feedData) in feedsList.feeds">
        	<span class="{{feedData.categories|stringify|lowercase}}">{{feedTitle}}</span>
           	<p>
           		<span class="description">{{feedData.description}}</span> 
           		<br>
           		Categorias: 
           		<span ng-repeat="cat in feedData.categories" class="cat-{{cat|lowercase}}"> [{{cat}}] </span>
           	</p> 
        </li>
      </ul>
    </div>


    <div ng-controller="entriesController as entriesList">
      <ul class="entries-list"><span>Entries: {{entriesList.entries.length}}</span>
        
        <li ng-repeat="(entryTitle, entryData) in entriesList.entries|orderBy:entriesList.entries.date">
          <span class="{{entryTitle.tags|stringify|lowercase}}">
            <a TARGET="_blank" href="{{entryData.url}}">{{entryTitle}}</a>
          </span> <span>{{entryData.date}}</span>
            <p>
              <span class="description">{{entryData.descriptionClean}}</span> 
              <br>
              <span ng-if="entryData.tags">tags:<span ng-repeat="tag in entryData.tags" class="tag-{{tag|lowercase}}"> [{{tag}}] </span></span>
              <br>
              feed: <a TARGET="_blank" href="{{entryData.feed_url}}">{{entryData.feed}}</a>
            </p> 
        </li>
     
      </ul>
    </div>



  </body>
</html>
